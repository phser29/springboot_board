<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
</head>
<body>
    <h1>게시글 조회</h1>
    <form action="/board/delete" method="POST" id="form">
        <table border="1">
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" th:value="${boardDTO.title}" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:value="${boardDTO.writer}" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" cols="40" rows="5" th:text="${boardDTO.content}" readonly="readonly"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
            		<button type="button" onclick="moveList()">목록</button>
            		<button type="button" onclick="moveUpdate()">수정</button>
                </td>
            </tr>
        </table>
       
    </form>

    <script>
    	// Thymeleaf 템플릿 엔진에서 사용하는 **속성 출력 표현식(Syntax)**
        // 모델 객체를 자바스크립트에서 표현하는 방법
		let id = "[[${boardDTO.id}]]";
    	
        // 목록으로 이동
        function moveList() {
            location.href = "/board/list"
        }
	
        // 수정으로 이동
        function moveUpdate() {
             location.href = "/board/update?id=" + id;
        }

    </script>
</body>
</html>
