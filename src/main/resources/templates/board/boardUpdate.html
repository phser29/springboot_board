<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정/삭제</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="/board/update" method="post" id="form">
    <input type="hidden" name="id" th:value="${boardDTO.id}">
        <table border="1">
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" th:value="${boardDTO.title}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:value="${boardDTO.writer}" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" cols="40" rows="5" th:text="${boardDTO.content}"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
            		<button type="button" onclick="moveList()">목록</button>
            		<button type="submit">수정</button>
           			<button type="button" onclick="actionDelete()">삭제</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
    	
    	// 목록으로 이동
        function moveList() {
            location.href = "/board/list"
        }
	
        const form = document.getElementById("form");
        
        // 삭제 요청
        function actionDelete() {
         	const check = confirm("정말로 삭제하시겠습니까.");
        	
            form.action = '/board/delete';
            form.submit();
        }       
    </script>
</body>
</html>
